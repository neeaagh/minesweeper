<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" ng-app="minesweeper">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Minesweeper</title>
</head>
<body>
  <div ng-controller="MinesweeperController">
  	<table border=1>
  		<tr ng-repeat="row in board.rows">
  			<td ng-repeat="cell in row" ng-click="cell.isRevealed = true">
  				<span ng-if="cell.isRevealed && cell.content == 'empty'"></span>
  				<span ng-if="cell.isRevealed && cell.content == 'egg'">egg</span>
  				<span ng-if="cell.isRevealed && cell.content == 'mine'">BOOM</span>
  				<span ng-if="!cell.isRevealed">X</span>
  			</td>
		</tr>	
  	</table>
  </div>
  <script src="node_modules/angular/angular.js"></script>
  <script src="js/board.js"></script>
</body>
</html>
